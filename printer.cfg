# This file contains common pin mappings for the BigTreeTech Octopus.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include octopus.cfg]
[include klicky-macros.cfg]
[include homing.cfg]
[include macro.cfg]
[include Adaptive_Mesh.cfg]
[include Adaptive_Purge.cfg]
[include KAMP_Settings.cfg]
[exclude_object]
[include config_backup.cfg]
[mcu rpi]
serial: /tmp/klipper_host_mcu

[force_move]
enable_force_move: True

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 20

[gcode_arcs]
resolution: 1
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[idle_timeout]
#15 minute idle time out
timeout: 3000
gcode:
    M84
    M105 S0


[display_status]

[pause_resume]

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[input_shaper]
shaper_freq_x: 65.2
shaper_type_x: zv
shaper_freq_y: 63.3
shaper_type_y: ei

[neopixel bed_lights]
pin:                     PB0
chain_count:             33
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.09

[probe]
pin: !PB7
x_offset: 0
y_offset: 0
z_offset: 0
speed: 5.0
samples: 2
sample_retract_dist: 1.5

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[z_tilt]
##	Use Z_TILT_ADJUST to level the bed .
##	z_positions: Location of toolhead

z_positions:
	-50, 18
	150, 348
	350, 18

points:
	30, 5
	150, 245
	270, 5

speed: 200
horizontal_move_z: 18
retries: 4
retry_tolerance: 0.01

#####################################################################
# 	Macros
#####################################################################

[bed_mesh]
speed: 400
horizontal_move_z: 10
##--------------------------------------------------------------------
mesh_min: 40, 40
mesh_max: 260,260
##--------------------------------------------------------------------

fade_start: 1.0
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 12

[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1
#---------------------------------------------------

#    Use unload_filament to unload ABS
[gcode_macro unload_filament]
gcode:
    G1 Z8
    G1 X62 Y300 F8000
    G1 Z0
    M109 S245
    M83
    G1 E10 F300
    G1 E-50 F2000
    G1 E-20 
    M82

      
#    Use load_filament to load ABS
[gcode_macro load_filament]
gcode:
    M83
    G1 Z8 f6000
    G1 X60 Y300
    G1 X62 Z0 F8000
    G1 E35 F200
    G1 E-10 F800
    M106 S225
    G4 S10
    G1 X50 F10000
    G1 X70 
    G1 X50 
    G1 X70 
    nozzle_clean
    M106 S0
    M82

#    macro to level the gantry.  use G32 in the terminal to call
[gcode_macro g32]
gcode:
    G28
    bed_mesh_clear
    Z_TILT_ADJUST
    bed_mesh_calibrate
    G28

[gcode_macro nozzle_clean]
gcode: 
    G1 Z12
    G1 X60 Y300 F12000
    G1 Z5
    G1 X105
    G1 X75
    G1 X105
    G1 X60
    G1 X150
    G1 Z12

[gcode_macro Nozzle_switch]
gcode:
      M104 S240
      G1 X150 Y80 Z245 F5000
      

[gcode_macro goto_center]
gcode:
    G0 X150 Y150 Z50 F3500

[gcode_macro stop_motors]
gcode: 
    M18


[gcode_macro test_speed_fast]
gcode:
        G28
        GET_POSITION
        G1 z20
        G1 X0 Y0     F40000
        G1 X300 Y300 F40000
        G1 X0 Y0     F40000
        G1 X300 Y300 F40000

        G1 X0 Y300 F40000

        G1 X300 Y0 F40000
        G1 X0 Y300 F40000
        G1 X300 Y0 F40000
        G1 X0 Y300 F40000

        G1 X0 Y0 F36000
        G1 X300 Y0 F36000
        G1 X300 Y300 F36000
        G1 X0 Y300 F36000
        G1 X0 Y0 F36000
        G1 X300 Y0 F36000
        G1 X300 Y300 F36000
        G1 X0 Y300 F36000
        G1 X0 Y0 F36000
        G28 X0 Y0
        GET_POSITION

